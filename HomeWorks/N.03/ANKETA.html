<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ANKETA</title>
</head>

<body>

    <script>
        "use strict";


        function checkValidate(input) {
            return input == '' || input === null || input.match(regular);
        }

        function askString(title) {
            var str = '';
            do {
                var str = prompt(title, '');
            } while (checkValidate(str)); return str
        }

        var regular = /[^a-zA-Zа-яА-Я]+/gmi;
        var surname = askString("Введите вашу фамилию...");
        var name = askString("Введите вашe имя...");
        var secondName = askString("Введите ваше отчество...");

        do {
            var age = prompt("Введите ваш возраст ( лет )...", '');
            age = parseInt(age);
        } while (isNaN(age) || age <= 0);

        let sex = confirm("Ваш пол мужской?");
        let sexLetter, retire, retireAge;


        sex ? (retire = 65, sexLetter = 'Мужской') : (retire = 60, sexLetter = 'Женский');
        (age >= retire) ? retireAge = 'Да' : retireAge = 'Нет';
        alert(`ФИО: ${surname} ${name} ${secondName}\nВозраст, лет: ${age}\nВозраст, дней: ${age * 365}\nЧерез 5 лет вам будет: ${age + 5}\nПол: ${sexLetter}\nПенсионный возраст: ${retireAge}`);     
    </script>
</body>

</html>
