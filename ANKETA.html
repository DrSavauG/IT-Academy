<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ANKETA</title>
</head>

<body>

    <script>
        "use strict";

        var regular = /[^a-zA-Zа-яА-Я]+/gmi;

        function checkValidate(input) {
            if (input == '') return true;
            if (input !== null) {
                var matchRegular = input.match(regular);
                if (matchRegular) return true;
            } else return true;
        }

      

        do {
            var surname = prompt("Введите вашу фамилию...", '');
        } while (checkValidate(surname));

        do {
            var name = prompt("Введите вашe имя...", '');
        } while (checkValidate(name));


        do {
            var secondName = prompt("Введите ваше отчество...", '');
        } while (checkValidate(secondName));

        // regular = /[^\d]+/gmi;
        // do {
        //     do {
        //         var age = prompt("Введите ваш возраст ( лет )...", '');
        // age = parseInt(age);
        //     } while (checkValidate(age));
        // } while (!(age >= 14 && age <= 90));

        
        do {
            var age = prompt("Введите ваш возраст ( лет )...", '');
            age = parseInt(age);
        } while (isNaN(age) || age <= 0);

        let sex = confirm("Ваш пол мужской?");
        let sexLetter, retire, retireAge, p = ' ';
        let ageDay = age * 365;
        let FIO = surname + p + name + p + secondName;
        let agePlus = 5;

        sex ? (retire = 65, sexLetter = 'мужской') : (retire = 60, sexLetter = 'женский');
        (age >= retire) ? retireAge = 'да' : retireAge = 'нет';
        alert(`ФИО: ${FIO} \nВозраст, лет: ${age} \nВозраст, дней: ${ageDay} \nЧерез 5 лет вам будет: ${(age) + (agePlus)}\nПол: ${sexLetter} \nПенсионный возраст: ${retireAge}`);     
    </script>
</body>

</html>
